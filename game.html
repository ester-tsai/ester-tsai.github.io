<!DOCTYPE html>
<html>
<head>
    <title>Platform Game</title>
    <style>
        canvas { 
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 50, y: 500, width: 30, height: 30, color: 'red', speed: 5, dy: 0, jumpPower: -10, gravity: 0.5, grounded: false };
        let platforms = [
            { x: 0, y: 550, width: 800, height: 50 },
            { x: 200, y: 400, width: 150, height: 20 },
            { x: 400, y: 300, width: 150, height: 20 }
        ];
        let items = [
            { x: 250, y: 370, width: 20, height: 20, color: 'gold', collected: false }
        ];
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'black';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawItems() {
            items.forEach(item => {
                if (!item.collected) {
                    ctx.fillStyle = item.color;
                    ctx.fillRect(item.x, item.y, item.width, item.height);
                }
            });
        }

        function update() {
            player.y += player.dy;
            player.dy += player.gravity;
            player.grounded = false;

            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width && 
                    player.x + player.width > platform.x && 
                    player.y + player.height >= platform.y && 
                    player.y + player.height <= platform.y + platform.height) {
                    player.grounded = true;
                    player.dy = player.jumpPower;
                    player.y = platform.y - player.height;
                }
            });

            // Collect items
            items.forEach(item => {
                if (!item.collected && 
                    player.x < item.x + item.width && 
                    player.x + player.width > item.x && 
                    player.y < item.y + item.height && 
                    player.y + player.height > item.y) {
                    item.collected = true;
                    score += 10;
                }
            });

            if (player.grounded) {
                player.dy = 0;
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawItems();
            drawPlayer();
            drawScore();
            update();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                player.x += player.speed;
            } else if (event.key === 'ArrowLeft') {
                player.x -= player.speed;
            } else if (event.key === 'ArrowUp' && player.grounded) {
                player.dy = player.jumpPower;
            }
        });

        gameLoop();
    </script>
</body>
</html>
